<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <title>Exercicio EAD 1</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>

<body>
<section>
    <h2>Exercicio EAD 1 - Semana 2</h2>
    <h3>Validação de dados</h3>
    <form id="f1" action="none" method="post" name="form">
        <label for="nome">
            Nome:
        </label>
        <input type="text" name="nome" id="nome"/>

        <label for="sobrenome">
            Sobrenome:
        </label>
        <input type="text" name="sobrenome" id="sobrenome"/>

        <label for="idade">
            Idade:
        </label>
        <input type="number" name="Idade" id="idade" min="1" required="required"/>

        <label for="email">
            E-mail:
        </label>
        <input type="email" name="email" id="email" required="required"/>

        <input type="submit" name="submeter" value="OK"/>
    </form>
</section>
<section id="erros"></section>

<script src="js/formValidation.js"></script>
</body>

</html>
