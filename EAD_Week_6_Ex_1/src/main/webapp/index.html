<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Envio de arquivo</title>
</head>
<body>
<form method="post" action="file" enctype="multipart/form-data">
    <label for="file">
        Envie seu arquivo:
    </label>
    <input type="file" name="files" id="file" multiple />
    <input type="submit" name="botao" value="Importar arquivo" />
</form>
</body>
</html>
